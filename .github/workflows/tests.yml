name: Python package

on: [push]

jobs:
  build:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3
       - name: Set up Python ${{ matrix.python-version }}
         uses: actions/setup-python@v3
         with:
           python-version: "3.8"
        - name: Run tests
          run: python3 tests.py